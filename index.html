<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Taking Package Poll</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons (Inline SVGs to avoid dependency issues) ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Activity = (props) => <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconBase>;
        const RefreshCw = ({ className, ...props }) => <IconBase className={className} {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>;
        const Settings = (props) => <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const HelpCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></IconBase>;
        const AlertCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;

        // --- Helper: Simple CSV Parser ---
        // Handles basic CSV parsing, respecting quotes
        const parseCSV = (text) => {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"') {
                if (inQuotes && nextChar === '"') {
                    currentField += '"'; // Escaped quote
                    i++;
                } else {
                    inQuotes = !inQuotes; // Toggle quotes
                }
                } else if (char === ',' && !inQuotes) {
                currentRow.push(currentField.trim());
                currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                if (currentField || currentRow.length > 0) {
                    currentRow.push(currentField.trim());
                    rows.push(currentRow);
                    currentRow = [];
                    currentField = '';
                }
                // Handle \r\n
                if (char === '\r' && nextChar === '\n') i++;
                } else {
                currentField += char;
                }
            }
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField.trim());
                rows.push(currentRow);
            }
            return rows;
        };

        // --- Helper: URL Transformer ---
        const transformSheetUrl = (url) => {
            if (!url) return '';
            
            // If it's already a CSV export or pub link, return as is
            if (url.includes('output=csv') || url.includes('format=csv')) return url;

            // Try to extract ID and GID from standard edit URLs
            // Matches: docs.google.com/spreadsheets/d/SPREADSHEET_ID/edit...
            const idMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            const gidMatch = url.match(/[#&?]gid=([0-9]+)/);

            if (idMatch) {
                const id = idMatch[1];
                const gid = gidMatch ? gidMatch[1] : '0'; // Default to first sheet if no GID
                return `https://docs.google.com/spreadsheets/d/${id}/export?format=csv&gid=${gid}`;
            }

            return url;
        };

        // --- Custom UI Components ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl border border-slate-200 shadow-sm ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ children, color = "blue" }) => {
            const colors = {
                blue: "bg-blue-100 text-blue-800",
                green: "bg-green-100 text-green-800",
                purple: "bg-purple-100 text-purple-800",
                orange: "bg-orange-100 text-orange-800",
            };
            return (
                <span className={`px-2.5 py-0.5 rounded-full text-xs font-medium ${colors[color] || colors.blue}`}>
                {children}
                </span>
            );
        };

        // --- Visualization Components (SVG) ---

        const SimpleBarChart = ({ data, color = "#3b82f6" }) => {
            if (!data || data.length === 0) return <div className="h-40 flex items-center justify-center text-slate-400">No Data</div>;
            
            const maxVal = Math.max(...data.map(d => d.value));
            const barHeight = 24;
            const gap = 12;
            const height = data.length * (barHeight + gap);
            
            return (
                <svg width="100%" height={height} className="overflow-visible font-sans text-xs">
                {data.map((d, i) => (
                    <g key={i} transform={`translate(0, ${i * (barHeight + gap)})`}>
                    <text x="0" y={barHeight / 2 + 5} fill="#64748b" className="w-24 truncate" style={{fontSize: '11px'}}>{d.label.substring(0, 20)}{d.label.length > 20 ? '...' : ''}</text>
                    <rect 
                        x="120" 
                        y="0" 
                        width={`${(d.value / maxVal) * 60}%`} 
                        height={barHeight} 
                        fill={color} 
                        rx="4"
                        className="transition-all duration-500 ease-out"
                    />
                    <text x={125 + (d.value / maxVal) * 60 + "%"} y={barHeight / 2 + 4} fill="#334155" fontWeight="bold">
                        {d.value}
                    </text>
                    </g>
                ))}
                </svg>
            );
        };

        const SimplePieChart = ({ data }) => {
            if (!data || data.length === 0) return <div className="h-40 flex items-center justify-center text-slate-400">No Data</div>;

            const total = data.reduce((acc, cur) => acc + cur.value, 0);
            let accumulatedAngle = 0;
            const colors = ["#3b82f6", "#10b981", "#8b5cf6", "#f59e0b", "#ef4444", "#6366f1"];

            const radius = 50;
            const cx = 60;
            const cy = 60;

            return (
                <div className="flex flex-row items-center gap-6">
                <svg width="120" height="120" viewBox="0 0 120 120" className="transform -rotate-90">
                    {data.map((d, i) => {
                    const angle = (d.value / total) * 360;
                    const largeArc = angle > 180 ? 1 : 0;
                    
                    // Calculate coordinates
                    const x1 = cx + radius * Math.cos((Math.PI * accumulatedAngle) / 180);
                    const y1 = cy + radius * Math.sin((Math.PI * accumulatedAngle) / 180);
                    
                    accumulatedAngle += angle;
                    
                    const x2 = cx + radius * Math.cos((Math.PI * accumulatedAngle) / 180);
                    const y2 = cy + radius * Math.sin((Math.PI * accumulatedAngle) / 180);

                    // If there's only one data point, draw a full circle
                    if (data.length === 1) {
                        return <circle key={i} cx={cx} cy={cy} r={radius} fill={colors[i % colors.length]} />;
                    }

                    const dPath = `M ${cx} ${cy} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
                    
                    return (
                        <path
                        key={i}
                        d={dPath}
                        fill={colors[i % colors.length]}
                        stroke="white"
                        strokeWidth="2"
                        className="hover:opacity-80 transition-opacity cursor-pointer"
                        />
                    );
                    })}
                </svg>
                <div className="flex flex-col gap-1 text-xs">
                    {data.map((d, i) => (
                    <div key={i} className="flex items-center gap-2">
                        <span className="w-3 h-3 rounded-full" style={{ backgroundColor: colors[i % colors.length] }}></span>
                        <span className="text-slate-600 truncate max-w-[120px]" title={d.label}>{d.label}</span>
                        <span className="font-semibold text-slate-800">{Math.round((d.value/total)*100)}%</span>
                    </div>
                    ))}
                </div>
                </div>
            );
        };

        // --- Main Application ---

        const App = () => {
            const [configMode, setConfigMode] = useState(true);
            const [sheetUrl, setSheetUrl] = useState('https://docs.google.com/spreadsheets/d/1CAZHAjzs9FzpbRY2Lg4rg6xy2V-Tl1IQR4qg5rLzFNE/export?format=csv&gid=2079606152');
            const [rawData, setRawData] = useState([]);
            const [headers, setHeaders] = useState([]);
            const [loading, setLoading] = useState(false);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [error, setError] = useState(null);
            const [autoRefresh, setAutoRefresh] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');

            // --- Mock Data Generator for Demo ---
            const loadDemoData = () => {
                setLoading(true);
                setTimeout(() => {
                const demoHeaders = ["Timestamp", "Email Address", "Satisfaction", "Department", "Comments"];
                const demoRows = [
                    ["12/12/2023 10:00:00", "alice@example.com", "5", "Sales", "Great experience!"],
                    ["12/12/2023 10:05:00", "bob@example.com", "4", "Engineering", "Good, but slow wifi."],
                    ["12/12/2023 10:15:00", "charlie@example.com", "2", "HR", "Not happy with the lunch options."],
                    ["12/12/2023 11:00:00", "diana@example.com", "5", "Sales", "Amazing!"],
                    ["12/12/2023 11:20:00", "eve@example.com", "3", "Engineering", "It's okay."],
                    ["12/12/2023 12:00:00", "frank@example.com", "5", "Sales", "Love it."],
                    ["12/12/2023 12:30:00", "grace@example.com", "1", "Marketing", "Terrible."],
                ];
                setHeaders(demoHeaders);
                setRawData(demoRows);
                setLastUpdated(new Date());
                setLoading(false);
                setConfigMode(false);
                setSheetUrl("DEMO_MODE");
                }, 800);
            };

            // --- Data Fetching ---
            const fetchData = async () => {
                if (!sheetUrl) return;
                if (sheetUrl === "DEMO_MODE") {
                // Simulate "live" updates in demo mode
                if (Math.random() > 0.7) {
                    const depts = ["Sales", "Engineering", "Marketing", "HR"];
                    const newRow = [
                        new Date().toLocaleString(),
                        `user${Math.floor(Math.random()*1000)}@example.com`,
                        Math.floor(Math.random() * 5 + 1).toString(),
                        depts[Math.floor(Math.random() * depts.length)],
                        "New live response!"
                    ];
                    setRawData(prev => [newRow, ...prev]); // Add to top
                    setLastUpdated(new Date());
                }
                return;
                }

                setLoading(true);
                setError(null);
                
                const targetUrl = transformSheetUrl(sheetUrl);

                try {
                let text = '';
                
                try {
                    const response = await fetch(targetUrl);
                    if (!response.ok) throw new Error("Direct fetch failed");
                    text = await response.text();
                } catch (directErr) {
                    console.warn("Direct fetch failed, attempting proxy...", directErr);
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error("Failed to fetch data.");
                    text = await response.text();
                }
                
                if (text.trim().startsWith('<!DOCTYPE html') || text.trim().startsWith('<html')) {
                    throw new Error("Received HTML instead of CSV. Please check sheet permissions (Must be 'Anyone with link' or 'Published').");
                }

                const parsed = parseCSV(text);
                if (parsed.length < 1) throw new Error("CSV is empty");

                setHeaders(parsed[0]);
                const dataRows = parsed.slice(1).reverse();
                setRawData(dataRows);
                setLastUpdated(new Date());
                setConfigMode(false);
                } catch (err) {
                console.error(err);
                setError(err.message || "Connection failed. Please ensure the sheet is visible to 'Anyone with the link'.");
                } finally {
                setLoading(false);
                }
            };

            // --- Auto-Connect on Mount ---
            useEffect(() => {
                if (sheetUrl) {
                fetchData();
                }
            }, []);

            // --- Polling Effect ---
            useEffect(() => {
                let interval;
                if (autoRefresh && !configMode && sheetUrl) {
                interval = setInterval(fetchData, 5000); 
                }
                return () => clearInterval(interval);
            }, [autoRefresh, configMode, sheetUrl]);


            // --- Data Analysis ---
            const stats = useMemo(() => {
                if (!rawData.length) return { total: 0, lastResponse: 'N/A', columns: [] };

                const columnAnalysis = headers.map((header, index) => {
                const values = rawData.map(row => row[index]).filter(v => v);
                const uniqueValues = [...new Set(values)];
                
                let type = 'text';
                // Increased threshold to 20
                if (uniqueValues.length <= 20 && values.length > 0) type = 'categorical';
                if (header.toLowerCase().includes('timestamp') || header.toLowerCase().includes('date')) type = 'datetime';
                
                let counts = [];
                if (type === 'categorical') {
                    const map = values.reduce((acc, val) => {
                    acc[val] = (acc[val] || 0) + 1;
                    return acc;
                    }, {});
                    counts = Object.entries(map)
                    .map(([label, value]) => ({ label, value }))
                    .sort((a, b) => b.value - a.value); 
                }

                return { header, index, type, counts, uniqueCount: uniqueValues.length };
                });

                return {
                total: rawData.length,
                lastResponse: rawData[0] ? rawData[0][0] : 'N/A', 
                columns: columnAnalysis
                };
            }, [rawData, headers]);


            // --- Views ---

            const ConfigView = () => (
                <div className="max-w-2xl mx-auto pt-10 px-4">
                <div className="bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
                    <div className="flex items-center gap-3 mb-6">
                    <div className="p-3 bg-indigo-100 rounded-lg text-indigo-600">
                        <Activity size={28} />
                    </div>
                    <h1 className="text-2xl font-bold text-slate-900">Picture Taking Package Poll</h1>
                    </div>
                    
                    <p className="text-slate-600 mb-6 leading-relaxed">
                    Monitor Google Forms responses in real-time. 
                    The link below has been auto-detected from your request.
                    </p>

                    <div className="space-y-6">
                    <div className="bg-slate-50 p-5 rounded-lg border border-slate-200">
                        <h3 className="font-semibold text-slate-800 mb-2 flex items-center gap-2">
                        <HelpCircle size={16} /> Troubleshooting:
                        </h3>
                        <p className="text-sm text-slate-600">
                        If the connection fails, please ensure your Google Sheet is set to <strong>"Anyone with the link can view"</strong> or published to the web.
                        </p>
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-2">Google Sheet Link (Auto-Converted)</label>
                        <input 
                        type="text" 
                        placeholder="Paste Google Sheet URL here..."
                        className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all font-mono text-xs text-slate-500"
                        value={sheetUrl}
                        onChange={(e) => setSheetUrl(e.target.value)}
                        />
                    </div>

                    {error && (
                        <div className="p-3 bg-red-50 text-red-700 rounded-lg text-sm flex items-center gap-2">
                        <AlertCircle size={16} /> {error}
                        </div>
                    )}

                    <div className="flex gap-4">
                        <button 
                        onClick={fetchData} 
                        disabled={!sheetUrl}
                        className={`flex-1 py-3 px-4 rounded-lg font-semibold text-white transition-all
                            ${sheetUrl ? 'bg-indigo-600 hover:bg-indigo-700 shadow-lg shadow-indigo-200' : 'bg-slate-300 cursor-not-allowed'}
                        `}
                        >
                        {loading ? 'Connecting...' : 'Connect Dashboard'}
                        </button>
                        <button 
                        onClick={loadDemoData}
                        className="px-6 py-3 rounded-lg font-semibold text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition-all"
                        >
                        Try Demo
                        </button>
                    </div>
                    </div>
                </div>
                </div>
            );

            const DashboardView = () => (
                <div className="space-y-6 animate-in fade-in duration-500">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <Card className="p-5 flex items-center gap-4">
                    <div className="p-3 bg-blue-100 text-blue-600 rounded-full">
                        <Activity size={24} />
                    </div>
                    <div>
                        <p className="text-sm text-slate-500 font-medium">Total Responses</p>
                        <p className="text-3xl font-bold text-slate-800">{stats.total}</p>
                    </div>
                    </Card>
                    
                    <Card className="p-5 flex items-center gap-4">
                    <div className="p-3 bg-green-100 text-green-600 rounded-full">
                        <Clock size={24} />
                    </div>
                    <div>
                        <p className="text-sm text-slate-500 font-medium">Last Response</p>
                        <p className="text-sm font-bold text-slate-800">{stats.lastResponse}</p>
                    </div>
                    </Card>

                    <Card className="p-5 flex items-center gap-4">
                    <div className="p-3 bg-purple-100 text-purple-600 rounded-full">
                        <RefreshCw size={24} className={loading ? "animate-spin" : ""} />
                    </div>
                    <div>
                        <p className="text-sm text-slate-500 font-medium">Status</p>
                        <div className="flex items-center gap-2">
                        <span className="relative flex h-3 w-3">
                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span className="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        <p className="text-sm font-bold text-slate-800">Live</p>
                        </div>
                    </div>
                    </Card>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    {stats.columns
                    .filter(col => col.type === 'categorical' && col.uniqueCount > 1)
                    .map((col) => (
                        <Card key={col.index} className="p-6 flex flex-col">
                        <div className="flex justify-between items-start mb-4">
                            <h3 className="font-semibold text-slate-800 truncate pr-4" title={col.header}>{col.header}</h3>
                            <Badge color="blue">Categorical</Badge>
                        </div>
                        
                        <div className="flex-1 min-h-[200px] flex items-center justify-center">
                            {col.uniqueCount <= 5 ? (
                            <SimplePieChart data={col.counts} />
                            ) : (
                            <div className="w-full pl-2">
                                <SimpleBarChart data={col.counts} />
                            </div>
                            )}
                        </div>
                        </Card>
                    ))}
                    {stats.columns.filter(col => col.type === 'categorical' && col.uniqueCount > 1).length === 0 && (
                    <div className="col-span-full p-8 text-center text-slate-400 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                        No categorical data found to graph automatically.
                    </div>
                    )}
                </div>
                </div>
            );

            const FeedView = () => (
                <Card className="overflow-hidden animate-in slide-in-from-bottom-4 duration-500">
                <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <h3 className="font-semibold text-slate-800">Latest Responses</h3>
                    <span className="text-xs text-slate-500">Showing last {Math.min(rawData.length, 50)}</span>
                </div>
                <div className="overflow-x-auto">
                    <table className="w-full text-sm text-left text-slate-600">
                    <thead className="text-xs text-slate-700 uppercase bg-slate-50 font-semibold">
                        <tr>
                        {headers.map((h, i) => (
                            <th key={i} className="px-6 py-3 whitespace-nowrap">{h}</th>
                        ))}
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                        {rawData.slice(0, 50).map((row, i) => (
                        <tr key={i} className="bg-white hover:bg-slate-50 transition-colors">
                            {row.map((cell, cellIndex) => (
                            <td key={cellIndex} className="px-6 py-4 whitespace-nowrap max-w-[200px] truncate" title={cell}>
                                {cell}
                            </td>
                            ))}
                        </tr>
                        ))}
                    </tbody>
                    </table>
                    {rawData.length === 0 && (
                    <div className="p-8 text-center text-slate-400">No data available</div>
                    )}
                </div>
                </Card>
            );

            if (configMode) return <ConfigView />;

            return (
                <div className="min-h-screen bg-slate-50 pb-20 font-sans text-slate-900">
                <header className="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
                    <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-3">
                        <div className="bg-indigo-600 p-2 rounded-lg text-white">
                        <Activity size={20} />
                        </div>
                        <h1 className="font-bold text-lg hidden sm:block">Picture Taking Package Poll</h1>
                    </div>
                    
                    <div className="flex bg-slate-100 rounded-lg p-1">
                        <button 
                        onClick={() => setActiveTab('dashboard')}
                        className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${activeTab === 'dashboard' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-600 hover:text-slate-900'}`}
                        >
                        Dashboard
                        </button>
                        <button 
                        onClick={() => setActiveTab('feed')}
                        className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${activeTab === 'feed' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-600 hover:text-slate-900'}`}
                        >
                        Data Feed
                        </button>
                    </div>

                    <div className="flex items-center gap-3">
                        <span className="text-xs text-slate-400 hidden md:block">
                        {loading ? 'Refreshing...' : `Updated: ${lastUpdated?.toLocaleTimeString()}`}
                        </span>
                        <button 
                        onClick={() => setConfigMode(true)}
                        className="p-2 text-slate-400 hover:text-slate-700 hover:bg-slate-100 rounded-full transition-all"
                        title="Settings"
                        >
                        <Settings size={20} />
                        </button>
                    </div>
                    </div>
                </header>

                <main className="max-w-7xl mx-auto px-4 pt-6">
                    {activeTab === 'dashboard' ? <DashboardView /> : <FeedView />}
                </main>

                <footer className="max-w-7xl mx-auto px-4 py-8 text-center text-xs text-slate-400">
                    <p>Data updates automatically every 5 seconds. Keep this tab open.</p>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
